<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
</head>
<body>
    <form id="form" action="/demo/add" method="post">
      <input type="text" name="id" >
      <input type="text" name="name" >
      <input type="text" name="classno" >
      <input type="submit" value="提交" >
      <input type="button" id="btnPost" value="异步提交">
    </form>
    <script !src="">
        $(function (){
            $('#btnPost').click(function (){
                var form =$('form');
                console.log(form.serialize());
                $.post('/demo/add',form.serialize(),function (res){
                    console.log(res);
                });
            });
        })
    </script>
</body>
</html>
